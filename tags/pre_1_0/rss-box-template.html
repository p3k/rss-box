<table width="{width}" bgcolor="{frameColor}" cellspacing="0" cellpadding="0" border="0" align="{align}" style="font-family: {fontFace};">
<tr bgcolor="{frameColor}">
	<td width="{width}">
	<table width="{width}" cellspacing="1" cellpadding="7" border="0">
	<tr bgcolor="{titleBarColor}">
	<td height="20">{xml-button}<b><a href="{link}" title="{description}" style="color: {titleBarTextColor};" class="rssBoxTitle">{boxTitle}</a></b><br>
		<small style="color: {titleBarTextColor};">{date}</small></td>
	</tr>
	<tr bgcolor="{boxFillColor}">
		<td style="color: {textColor}; background-color: {boxFillColor};" class="rssBoxContent">
		{image}
		{content}
		{text-input}
		</td>
	</tr>
	</table>
	</td>
</tr>
</table>
